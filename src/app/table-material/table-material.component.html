<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<div id="main-control-buttons">
    <mat-icon class="addNewIcon" data-toggle="tooltip" title="Add New Record" fontIcon="add_circle" (click)="this.addNewRecord($event)"></mat-icon>
</div>
  
  <div class="mat-elevation-z2 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id" class="id-column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="albumId" class="albumId-column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AlbumID </th>
        <td mat-cell *matCellDef="let row"> {{row.albumId}} </td>
      </ng-container>
      <ng-container matColumnDef="title" class="title-column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <ng-container matColumnDef="picture" class="picture-column">
        <th mat-header-cell *matHeaderCellDef > Picture </th>
        <td mat-cell *matCellDef="let row"> <img src={{row.thumbnailUrl}}> </td>
      </ng-container>
      <ng-container matColumnDef="actions" class="actions-column">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
            <mat-icon class="deleteIcon" data-toggle="tooltip" title="Delete" fontIcon="delete" (click)="this.deleteRecord($event, row)"></mat-icon>
            <mat-icon class="editIcon" data-toggle="tooltip" title="Edit" fontIcon="edit" (click)="this.editTitle($event, row)"></mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.rowClicked($event,row)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[9,27,54]" aria-label="Select page of users"></mat-paginator>
  </div>
