
<div >
    <div id="search-bar"><input placeholder="Search" (input)="filterTable($event)"></div>
    <div id="main-control-buttons">
        <mat-icon class="addNewIcon" data-toggle="tooltip" title="Add New Record" fontIcon="add_circle" (click)="this.addNewRecord($event)"></mat-icon>
    </div>
</div>

<div class="table-sticky">
    <table class="table-headers">
        <thead>
            <tr>
                <th class="id-column">ID</th>
                <th class="albumid-column">AlbumId</th>
                <th class="title-column">Title</th>
                <th class="picture-column">Picture</th>
                <th class="actions-column">Actions</th>
            </tr>
        </thead>
    </table>
    <cdk-virtual-scroll-viewport itemSize="50" style="height: 510px;"> 
    <table class="table-body">
        <tbody>
            <ng-container *cdkVirtualFor="let record of this.displayedPhotosData; let i=index;">
            <!-- <tr *ngFor="let record of this.displayedPhotosData; let i=index;" class="table-row" (click)="rowClicked($event,record)"> -->
            <tr class="table-row" (click)="rowClicked($event,record)">
                <td class="id-column">{{record.id}}</td>
                <td class="albumid-column">{{record.albumId}}</td>
                <td class="title-column align-left">
                    <!-- <input matInput type="text" [(ngModel)]="record.title" [value]="record.title"> -->
                    {{record.title}}
                </td>
                <td class="picture-column">
                    <img src={{record.thumbnailUrl}}>
                </td>
                <td class="actions-column">
                    <mat-icon class="deleteIcon" data-toggle="tooltip" title="Delete" fontIcon="delete" (click)="this.deleteRecord($event, i)"></mat-icon>
                    <mat-icon class="editIcon" data-toggle="tooltip" title="Edit" fontIcon="edit" (click)="this.editTitle($event, i)"></mat-icon>
                </td>
            </tr>
            </ng-container>
        </tbody>
    </table>
    </cdk-virtual-scroll-viewport>
</div>
